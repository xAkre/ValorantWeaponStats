<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Weapon Stats</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/styles/media.css" />
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon" />
    <script src="./index.js" type="module" defer></script>
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="./assets/images/logo.png" alt="Valorant Logo" class="logo" draggable="false" />
                <img src="./assets/images/logo-text.svg" alt="Valorant" class="logo-text" draggable="false" />
            </div>
        </div>
    </nav>
    <main class="home-main">
        <div class="sliders-container">
            <div class="weapon-slider slider">
                <div class="slider-head">
                    <h3 class="slider-name">Valorant Weapons</h3>
                    <div class="slider-index-indicator"></div>
                </div>
                <div class="slider-container">
                    <div class="prev-page-button scroll-button"></div>
                    <div class="slider-content"></div>
                    <div class="next-page-button scroll-button"></div>
                </div>
            </div>
            <div class="agent-slider slider">
                <div class="slider-head">
                    <h3 class="slider-name">Valorant Agents</h3>
                    <div class="slider-index-indicator"></div>
                </div>
                <div class="slider-container">
                    <div class="prev-page-button scroll-button"></div>
                    <div class="slider-content"></div>
                    <div class="next-page-button scroll-button"></div>
                </div>
            </div>
        </div>
    </main>
    <section class="weapon-section">
        <div class="weapon-name">
            <h1>Odin</h1>
        </div>
        <div class="weapon-image">
            <img src="https://media.valorant-api.com/weapons/63e6c2b6-4a8e-869c-3d4c-e38355226584/displayicon.png"
                alt="odin" draggable="false" />
        </div>

        <div class="weapon-stats"></div>
    </section>

    <section class="agent-section">
        <div class="agent-image">
            <img src="" alt="" />
        </div>
        <div class="agent-name">
            <h1></h1>
        </div>
        <div class="agent-description"></div>
        <div class="agent-role">
            <img src="" alt="" />
            <div class="agent-description-cont">
                <h3></h3>
                <p></p>
            </div>
        </div>
        <div class="agent-abilities"></div>
    </section>
</body>

</html>
